<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Re-STimetable</title>

    <script>
        // this script add .st-dark, TODO: add overrides, and polling
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('body').className = 'st-dark';
            })
        }
    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but Re-STimetable doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
